<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:o="http://omnifaces.org/ui"
      xmlns:p="http://primefaces.org/ui">
<h:head>

</h:head>
<h:body>
    <h:form>
        <p:messages autoUpdate="true"/>
        <h:panelGrid columns="1">
            <h:outputLabel value="Password: " for="password"/>
            <h:inputSecret value="#{validationTestBean.password}" id="password" required="true" requiredMessage="Type a password!"/>

            <h:outputLabel value="Confirm your password: " for="confirm"/>
            <h:inputSecret id="confirm" requiredMessage="Confirm your password!" required="true"/>

            <o:validateEqual components="password confirm" message="Password are not equal"/>

            <h:commandButton value="Save" actionListener="#{validationTestBean.save()}"/>
        </h:panelGrid>
    </h:form>
</h:body>
</html>
