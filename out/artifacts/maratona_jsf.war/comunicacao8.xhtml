<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:o="http://omnifaces.org/ui"
      xmlns:p="http://primefaces.org/ui">
<h:head>

</h:head>
<h:body>
    <o:form includeRequestParams="true">
        <p:messages autoUpdate="true"/>
        <h:panelGrid columns="1">
            <h:outputLabel value="Senha:"/>
            <h:inputSecret required="true" value="#{comunicacaoTesteOitoBean.password}" requiredMessage="O campo de senha é obrigatório!"/>

            <h:commandButton value="Salvar" actionListener="#{comunicacaoTesteOitoBean.salvar()}"/>
        </h:panelGrid>
        <h:panelGrid columns="2">
            <table>
                <thead>
                    <tr>
                        <th>Nome</th>
                        <th>Excluir?</th>
                    </tr>
                </thead>
                <tbody>
                    <ui:repeat value="#{comunicacaoTesteOitoBean.estudanteList}" var="estudante">
                        <tr>
                            <td><h:outputText value="#{estudante.nome}"/></td>
                            <td><h:commandLink actionListener="#{comunicacaoTesteOitoBean.remover(estudante)}" value="Sim"/></td>
                        </tr>
                    </ui:repeat>
                </tbody>
            </table>
        </h:panelGrid>
    </o:form>
</h:body>
</html>
