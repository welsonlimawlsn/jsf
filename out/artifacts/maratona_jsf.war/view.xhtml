<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
    <title>Titulo</title>
</h:head>
<h:body>
    <h:form>
        <h:outputText value="#{testeApplicationBean.categoriaList}"/><br/>
        <h:outputText value="#{testeViewBean.personagensSelecionados}"/><br/>
        <!--<h:outputText value="Estudante Logado: #{testeViewBean.sessionBean.estudante.nome} #{testeViewBean.sessionBean.estudante.sobrenome}"/><br/>-->
        <h:outputText value="Estudante Logado: #{testeSessionBean.estudante.nome} #{testeSessionBean.estudante.sobrenome}"/><br/>
        <h:outputText value="Dependent: #{testeViewBean.dependentBean.personagensSelecionados}"/><br/>
        <h:commandButton actionListener="#{testeViewBean.selecionarPersonagem()}" value="Selecionar personagem"/>
        <h:commandButton actionListener="#{testeViewBean.sessionBean.logar()}" value="Logar"/>
        <h:commandButton actionListener="#{testeViewBean.selecionarPersonagem()}" action="view2" value="Selecionar personagem : Forward"/>
        <h:commandButton actionListener="#{testeViewBean.selecionarPersonagem()}" action="view2?faces-redirect=true" value="Selecionar personagem : Redirect"/>
    </h:form>
</h:body>
</html>
