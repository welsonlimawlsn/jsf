<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:o="http://omnifaces.org/ui">
<h:head>
    <title>Validator</title>
</h:head>
<h:body>
    <h:form>
        <p:messages autoUpdate="true"/>
        <h:outputLabel value="Selecione um estudante: " for="estudante"/>
        <h:selectOneMenu value="#{converterTestBean.estudante}" id="estudante" requiredMessage="Selecione um estudante" required="true">
            <f:selectItem itemValue="#{null}" itemLabel="Selecione um estudante:" noSelectionOption="true"/>
            <f:selectItems value="#{converterTestBean.estudanteList}" var="estudante" itemLabel="#{estudante.nome}" itemValue="#{estudante}" />
        </h:selectOneMenu>
        <h:commandButton value="Salvar" actionListener="#{converterTestBean.save()}"/>
    </h:form>
</h:body>
</html>
