<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
    <title>Ajax</title>
</h:head>
<h:body>
    <p:messages autoUpdate="true"/>
    <h:form id="form">
        <h:panelGrid columns="1">
            <h:inputText value="#{beanValidationTestBean.nome}" id="nome"/>
            <h:inputText value="#{beanValidationTestBean.email}" id="email"/>
            <h:inputText value="#{beanValidationTestBean.decimal}" id="decimal"/>
            <h:inputText value="#{beanValidationTestBean.numero}" id="numero"/>
            <h:commandButton value="Enviar"/>
        </h:panelGrid>
    </h:form>
</h:body>
</html>
