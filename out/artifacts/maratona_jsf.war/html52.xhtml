<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:jsf="http://xmlns.jcp.org/jsf"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:pt="http://xmlns.jcp.org/jsf/passthrough">
<head jsf:id="head">

</head>
<body  jsf:id="body">
    <p:messages autoUpdate="true"/>
    <form jsf:id="form">
        Email: <input jsf:id="email" type="email" jsf:value="#{html5TestBean.email}" required="true" jsf:validator="#{validators.validateDuplicatedEmail}"/>
        <br/>
        URL: <input jsf:id="url" type="url" jsf:value="#{html5TestBean.url}"/>
        <br/>
        Numero: <input jsf:id="numero" type="number" min="0" max="10" jsf:value="#{html5TestBean.numero}"/>
        <br/>
        <button jsf:actionListener="#{html5TestBean.salvar}">Salvar</button>
    </form>
</body>
    <!--<f:metadata>-->
        <!--<f:viewAction action="#{html5TestBean.init}"/>-->
    <!--</f:metadata>-->
</html>
