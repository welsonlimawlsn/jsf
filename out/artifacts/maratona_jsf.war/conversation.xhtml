<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
    <title>Titulo</title>
</h:head>
<f:metadata>
    <f:viewAction action="#{testeConversationBean.init()}"/>
</f:metadata>
<h:body>
    <h:form>
        <h:outputText value="#{testeApplicationBean.categoriaList}"/><br/>
        <h:outputText value="#{testeConversationBean.personagensSelecionados}"/>
        <h:commandButton actionListener="#{testeConversationBean.selecionarPersonagem()}" value="Selecionar personagem"/>
        <h:commandButton actionListener="#{testeConversationBean.selecionarPersonagem()}" action="conversation2" value="Selecionar personagem : Forward"/>
        <h:commandButton actionListener="#{testeConversationBean.selecionarPersonagem()}" action="conversation2?faces-redirect=true" value="Selecionar personagem : Redirect"/>
        <h:commandButton action="#{testeConversationBean.endConversation()}" value="Finalizar ConversationScoped"/>
        <h:link outcome="conversation2" value="Vai para Conversation 2" rendered="#{not testeConversationBean.conversation.transient}">
            <f:param name="cid" value="#{testeConversationBean.conversation.id}"/>
        </h:link>
    </h:form>
</h:body>
</html>
