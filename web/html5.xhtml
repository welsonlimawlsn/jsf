<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
    <title>Ajax</title>
</h:head>
<h:body>
    <f:metadata>
        <f:viewAction action="#{html5TestBean.init}"/>
    </f:metadata>
    <h:form id="form">
        <h:panelGrid columns="1">
            <h:inputText value="#{html5TestBean.email}" pt:placeholder="Digite o seu email" pt:type="email"/>
            <h:inputText value="#{html5TestBean.email}">
                <f:passThroughAttribute name="type" value="email"/>
                <f:passThroughAttribute name="placeholder" value="Digite o seu email"/>
            </h:inputText>
            <h:inputText value="#{html5TestBean.email}">
                <f:passThroughAttributes value="#{html5TestBean.attributes}"/>
            </h:inputText>
            <h:inputText value="#{html5TestBean.email}">
                <f:passThroughAttributes value="#{{'placeholder':'Digite o seu email', 'type':'email'}}"/>
            </h:inputText>
            <input type="email" placeholder="Digite o seu email"/>
        </h:panelGrid>
    </h:form>
</h:body>
</html>
