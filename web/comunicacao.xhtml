<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>

</h:head>
<h:body>
    <h:form>
        <h:panelGrid columns="1">
            <h:outputText value="#{facesContext.externalContext.getInitParameter('images.location')}"/>
            <h:commandButton actionListener="#{comunicacaoTesteUmBean.imprimirAtributos()}" value="Imprimir"/>
        </h:panelGrid>
    </h:form>
    <h:form>
        <h:panelGrid columns="1">
            <h:inputText value="#{comunicacaoTesteUmBean.nome}"/>
            <h:inputText value="#{comunicacaoTesteUmBean.sobrenome}"/>
            <h:commandButton action="#{comunicacaoTesteUmBean.save()}" value="Save"/>
            <h:button value="Ir para outra pagina" outcome="comunicacao2">
                <f:param name="nome2" value="Maria"/>
                <f:param name="sobrenome2" value="Jesus"/>
            </h:button>
            <h:button value="Comunicação 3" outcome="comunicacao3">
                <f:param name="nome" value="Welson"/>
                <f:param name="sobrenome" value="Teles"/>
            </h:button>
        </h:panelGrid>
    </h:form>
</h:body>
</html>
