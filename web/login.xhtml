<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>

</h:head>
<h:body>
    <h:form>
        <p:messages autoUpdate="true"/>
        <p:panel header="Login">
            <p:outputLabel value="Usuario: " for="usuario"/><br/>
            <p:inputText value="#{loginBean.usuario}" id="usuario" required="true" requiredMessage="O 'Usuario' é obrigatório!"/><br/><br/>
            <p:outputLabel value="Senha:" for="senha"/><br/>
            <p:password required="true" id="senha" requiredMessage="A 'Senha' é obrigatória!" value="#{loginBean.senha}"/><br/><br/>
            <p:outputLabel value="Linguagem:" for="liguagem"/><br/>
            <p:selectOneMenu value="#{loginBean.language}" id="liguagem">
                <f:selectItems value="#{loginBean.locales}" var="locale" itemValue="#{locale.language}" itemLabel="#{locale.displayLanguage.toUpperCase()}"/>
            </p:selectOneMenu><br/><br/>
            <p:commandButton value="Entrar" action="#{loginBean.logar()}"/><br/>
        </p:panel>
    </h:form>
</h:body>
</html>
