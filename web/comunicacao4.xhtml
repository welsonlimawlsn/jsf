<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:o="http://omnifaces.org/ui"
      xmlns:p="http://primefaces.org/ui">
<h:head>

</h:head>
<h:body>
    <o:form includeRequestParams="true">
        <p:messages autoUpdate="true"/>
        <h:panelGrid columns="1">
            <p:commandButton actionListener="#{comunicacaoTesteQuatroBean.execute}">
                <f:attribute value="#{comunicacaoTesteQuatroBean.buttonName}" name="value"/>
            </p:commandButton>

            <p:commandButton teste="Criando um teste" value="ADD PARAM" actionListener="#{comunicacaoTesteQuatroBean.execute}">
                <f:attribute name="nome" value="Welson" />
                <f:attribute name="adjetivo" value="Fodastico"/>
                <f:attribute name="estudante" value="#{comunicacaoTesteQuatroBean.estudante}"/>
            </p:commandButton>
        </h:panelGrid>
    </o:form>
</h:body>
</html>
